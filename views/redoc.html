<!DOCTYPE html>
<html>

<head>
    <title>ihateani.me API - ReDoc</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        /* Main body */
        body {
            margin: 0;
            padding: 0;
            background-color: #272727;
        }

        .redoc-wrap {
            background-color: #272727;
        }

        /* Query/Response Parameters */
        .kfkaqq {
            border-color: rgb(119 210 255 / 30%) !important;
            color: rgb(255 255 255 / 67%) !important;
        }

        .hctKJM {
            color: white !important;
        }

        /* Header Summary */
        .dSJzNl {
            color: white !important;
        }

        .CWQMf::before {
            filter: invert(1);
        }

        .fgtxbi {
            background-color: rgb(90 90 90) !important;
        }

        /* Right sidebar Info box */
        .iPVjpL > ul > li {
            border: rgb(38 50 56) !important;
        }

        .iPVjpL > ul > li.react-tabs__tab--selected {
            background: rgb(17 23 26) !important;
        }

        /* Right sidebar URL dropdown */
        .eXXFgC {
            background: rgb(17 23 26);
        }

        .hEjefq {
            border-color: rgb(25 36 41);
            background: rgb(17 23 26);
        }
    </style>
</head>

<body>
    <app id="redoc"></app>
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-rc.44/bundles/redoc.standalone.js"> </script>
    <script>
        const darkenTheme = {
            colors: {
                primary: {
                    main: "#cbcbfd",
                    dark: "#ffffff",
                    contrastText: "#ffffff"
                },
                text: {
                    primary: "#ffffff",
                    secondary: "#ffffff",
                },
                success: {
                    main: "#34d243"
                }
            },
            schema: {
                nestedBackground: "#2f2f2f",
            },
            typography: {
                code: {
                    color: "#e46f6c"
                }
            },
            sidebar: {
                backgroundColor: '#353d42',
                textColor: '#ffffff',
            }
        };

        Redoc.init('{{ SPEC_URL }}', {
            hideDownloadButton: true,
            disableSearch: false,
            theme: darkenTheme
        }, document.getElementById("redoc"));
    </script>
</body>

</html>
